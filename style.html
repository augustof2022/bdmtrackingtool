<style>
  /* --- Basic Setup & Mobile First --- */
  :root {
    --primary-color: #4a90e2;
    --success-color: #50e3c2;
    --danger-color: #d0021b;
    --light-gray: #f4f4f4;
    --dark-gray: #333;
    --border-radius: 8px;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--light-gray);
    color: var(--dark-gray);
    margin: 0;
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 500px;
    background: #ffffff;
    padding: 1.5rem;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .hidden {
    display: none !important;
  }

  /* --- Header & Clock --- */
  .header {
    text-align: center;
    border-bottom: 1px solid #eee;
    padding-bottom: 1rem;
  }

  h1 {
    margin: 0 0 0.5rem 0;
    color: var(--primary-color);
  }

  .clock {
    font-size: 1rem;
    color: #666;
  }

  /* --- Form Elements --- */
  .form-section, .location-section, .submit-section, .camera-section {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  
  label, h2 {
    font-weight: 600;
    margin-bottom: 0.25rem;
  }

  /* --- MODIFIED SECTION: Styles for both dropdown and text input --- */
  select,
  input[type="text"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: var(--border-radius);
    background-color: #fff;
    font-size: 1rem;
    box-sizing: border-box; /* Ensures consistent sizing */
  }

  /* This style now ONLY applies to the select dropdown for the arrow */
  select {
    -webkit-appearance: none; /* For iOS */
    -moz-appearance: none;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.7rem center;
    background-size: 1.2em;
  }
  /* --- END MODIFIED SECTION --- */

  /* --- Buttons --- */
  .btn {
    width: 100%;
    padding: 0.8rem 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color 0.2s ease;
    color: white;
  }

  .btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .btn-primary { background-color: var(--primary-color); }
  .btn-primary:not(:disabled):hover { background-color: #357ABD; }
  
  .btn-success { background-color: var(--success-color); }
  .btn-success:not(:disabled):hover { background-color: #45B8A0; }

  .btn-capture {
    background-color: var(--danger-color);
    margin-top: 0.5rem;
  }
  .btn-capture:not(:disabled):hover { background-color: #A50115; }

  /* --- Camera & Location --- */
  #camera-container {
    position: relative;
    width: 100%;
  }

  #video, #photo-preview {
    width: 100%;
    height: auto;
    border-radius: var(--border-radius);
    border: 2px solid #eee;
    background-color: #000;
  }

  .location-display {
    padding: 0.75rem;
    background-color: #eef5fd;
    border: 1px solid #d1e3f8;
    border-radius: var(--border-radius);
    font-family: monospace;
    color: #333;
    min-height: 1.5em;
    text-align: center;
  }

  /* --- Status Overlay --- */
  #status-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border-left-color: var(--primary-color);
    animation: spin 1s ease infinite;
    margin-bottom: 1rem;
  }
  
  #status-message {
    font-weight: 600;
    color: var(--dark-gray);
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* --- Larger Screen Adjustments --- */
  @media (min-width: 600px) {
    body {
      padding: 2rem;
    }
  }

  /* --- Confirmation Receipt --- */
  #confirmation-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-y: auto;
    padding: 2rem 1rem;
    box-sizing: border-box;
    z-index: 2000;
  }

  .confirmation-card {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 450px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    animation: fadeIn 0.3s ease-out;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .confirmation-card h2 {
    color: var(--success-color);
    margin: 0;
  }
  
  .confirmation-card p {
    margin: 0;
    color: #555;
  }

  /* --- NEW STYLES FOR IMAGE OVERLAY --- */

  #receipt-image-container {
    width: 100%;
    aspect-ratio: 3 / 4; /* Maintains a portrait photo aspect ratio */
    border-radius: var(--border-radius);
    
    /* Crucial for aspect ratio */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    
    position: relative; /* Allows text to be positioned inside */
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* Pushes the text to the bottom */
    overflow: hidden; /* Ensures gradient doesn't bleed out */
  }

  .receipt-details {
    /* This is now the text overlay */
    background: transparent; /* Remove the old gray background */
    padding: 1rem;
    text-align: left;
    color: white; /* Make text white */
    z-index: 2; /* Ensures text is on top of the gradient */
  }
  
  .receipt-details p {
    margin: 0.2rem 0;
    font-size: 0.9rem;
    color: white; /* Make text white */
    /* Add a shadow to make text pop against any background */
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }
  
  .receipt-details strong {
    color: white; /* Ensure strong text is also white */
    font-weight: 700;
  }
  
  #new-login-btn {
    margin-top: 0.5rem;
  }

  /* --- NEW: Autocomplete Component Styles --- */
  .autocomplete-container {
    position: relative;
    width: 100%;
  }

  .autocomplete-items {
    position: absolute;
    border: 1px solid #ccc;
    border-top: none;
    z-index: 99;
    top: 100%;
    left: 0;
    right: 0;
    background-color: white;
    max-height: 200px; /* Limit height and make scrollable */
    overflow-y: auto;
    border-bottom-left-radius: var(--border-radius);
    border-bottom-right-radius: var(--border-radius);
    box-shadow: 0 8px 10px rgba(0,0,0,0.1);
  }

  .autocomplete-items div {
    padding: 0.75rem;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #f4f4f4;
  }

  .autocomplete-items div:hover {
    background-color: var(--primary-color);
    color: white;
  }

  /* --- NEW: Burger Menu Styles --- */
.burger-menu {
position: absolute;
top: 1rem;
left: 1rem;
cursor: pointer;
font-size: 1.5rem;
z-index: 1100;
padding: 0.5rem;
line-height: 1;
}
.menu-dropdown {
position: absolute;
top: 100%;
left: 0;
background-color: white;
border-radius: var(--border-radius);
box-shadow: 0 4px 15px rgba(0,0,0,0.15);
border: 1px solid #eee;
overflow: hidden;
}
.menu-dropdown a {
display: block;
padding: 0.75rem 1.5rem;
color: var(--dark-gray);
text-decoration: none;
white-space: nowrap;
}
.menu-dropdown a:hover {
background-color: var(--light-gray);
color: var(--primary-color);
}
